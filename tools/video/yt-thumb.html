        <!-- Tool Interface -->

    <!-- Path Adjustment: We are in /tools/video/ so we need to go up two levels -->
    <script src="../../global.js"></script>

    <script>
        const pageDict = {
            'ar': {
                'tool_title': 'Ù…Ø­Ù…Ù„ ØµÙˆØ±Ø© ÙŠÙˆØªÙŠÙˆØ¨',
                'tool_desc': 'Ø§Ø³ØªØ®Ø±Ø¬ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…ØµØºØ±Ø© (Thumbnail) Ø¨Ø¯Ù‚Ø© Ø¹Ø§Ù„ÙŠØ©.',
                'video_url': 'Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ',
                'action_btn': 'Ø¬Ù„Ø¨ Ø§Ù„ØµÙˆØ±',
                'err_link': 'âŒ Ø§Ù„Ø±Ø§Ø¨Ø· ØºÙŠØ± ØµØ­ÙŠØ­!',
                'download': 'ØªØ­Ù…ÙŠÙ„'
            },
            'en': {
                'tool_title': 'YouTube Thumbnail',
                'tool_desc': 'Download high quality thumbnails from YouTube videos.',
                'video_url': 'Video URL',
                'action_btn': 'Fetch Thumbnails',
                'err_link': 'âŒ Invalid Link!',
                'download': 'Download'
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            const lang = window.NextGear.lang;
            const dict = pageDict[lang] || pageDict['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) el.innerText = dict[key];
            });
        });

        function fetchThumbnails() {
            const url = document.getElementById('urlInput').value;
            const idMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);

            const lang = window.NextGear.lang;
            const dict = pageDict[lang] || pageDict['en'];

            if (!idMatch) {
                alert(dict['err_link']);
                return;
            }

            const vid = idMatch[1];
            const qualities = [
                { name: 'Max HD (1080p)', key: 'maxresdefault.jpg' },
                { name: 'High (720p)', key: 'sddefault.jpg' },
                { name: 'Medium (480p)', key: 'hqdefault.jpg' },
                { name: 'Standard (360p)', key: 'mqdefault.jpg' }
            ];

            const grid = document.getElementById('gridResult');
            grid.innerHTML = '';
            document.getElementById('output').style.display = 'block';

            qualities.forEach(q => {
                const imgUrl = `https://img.youtube.com/vi/${vid}/${q.key}`;
                const card = document.createElement('div');
                card.style.cssText = "background:#f8fafc; padding:10px; border-radius:10px; border:1px solid #e2e8f0; text-align:center";
                card.innerHTML = `
                    <div style="margin-bottom:10px; font-weight:bold; color:#334155">${q.name}</div>
                    <img src="${imgUrl}" style="width:100%; border-radius:8px; margin-bottom:10px;" onerror="this.style.opacity=0.3">
                    <button class="pro-btn" onclick="window.open('${imgUrl}')">ğŸ“¥ ${dict['download']}</button>
                `;
                grid.appendChild(card);
            });
        }
    </script>
