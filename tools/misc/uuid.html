<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGear | UUID Generator</title>
</head>
<body>
    <div id="app-header"></div>
    <main class="main">
        <div class="header-area">
            <div class="page-info">
                <h1 data-i18n="uuid_title">UUID Generator</h1>
                <p data-i18n="uuid_desc">Generate random UUID v4.</p>
            </div>
        </div>
        <div class="tool-view active" style="max-width:600px; margin:0 auto; text-align:center">
            
            <div class="output-area" style="display:block; margin-bottom:30px">
                <div class="output-val" id="uuidVal" style="font-family:monospace; font-size:1.5rem"></div>
            </div>

            <div style="display:flex; justify-content:center; gap:10px">
                <button class="run-btn" onclick="gen()" data-i18n="gen" style="width:auto">Generate New</button>
                <button class="pro-btn" onclick="copyResult()" style="width:auto">ðŸ“‹ Copy</button>
            </div>

        </div>
    </main>
    <div id="app-footer"></div>
    <script src="../../global.js"></script>
    <script>
        const pageDict = {
            'ar': { 'uuid_title': 'Ù…ÙˆÙ„Ø¯ UUID', 'uuid_desc': 'ØªÙˆÙ„ÙŠØ¯ Ù…Ø¹Ø±Ù ÙØ±ÙŠØ¯ Ø¹Ø´ÙˆØ§Ø¦ÙŠ', 'gen': 'ØªÙˆÙ„ÙŠØ¯ Ø¬Ø¯ÙŠØ¯' },
            'en': { 'uuid_title': 'UUID Generator', 'uuid_desc': 'Generate Random UUID v4', 'gen': 'Generate New' }
        };

        window.addEventListener('DOMContentLoaded', () => {
            const lang = window.NextGear.lang || 'en';
            const dict = pageDict[lang] || pageDict['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = dict[el.getAttribute('data-i18n')] || el.innerText);
            gen();
        });

        function gen() {
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            document.getElementById('uuidVal').innerText = uuid;
        }

        function copyResult() {
            const val = document.getElementById('uuidVal').innerText;
            navigator.clipboard.writeText(val).then(() => alert('Copied!'));
        }
    </script>
</body>
</html>
