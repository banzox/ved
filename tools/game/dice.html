<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGear | Dice Roller</title>
    <style>
        .dice {
            font-size: 8rem;
            margin: 20px 0;
            transition: transform 0.3s;
            display: inline-block;
        }

        .rolling {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div id="app-header"></div>
    <main class="main">
        <div class="header-area">
            <div class="page-info">
                <h1 data-i18n="dice_title">Dice Roller</h1>
                <p data-i18n="dice_desc">Generate random numbers.</p>
            </div>
        </div>
        <div class="tool-view active" style="max-width:600px; margin:0 auto; text-align:center">

            <div id="diceObj" class="dice">üé≤</div>

            <div style="margin-bottom:20px">
                <span id="resultVal" style="font-size:2rem; font-weight:bold; color:var(--primary)">-</span>
            </div>

            <button class="run-btn" onclick="roll()" data-i18n="roll_btn" style="width:200px">Roll Dice</button>

        </div>
    </main>
    <div id="app-footer"></div>
    <script src="../../global.js"></script>
    <script>
        const pageDict = {
            'ar': { 'dice_title': 'ÿ±ŸÖŸä ÿßŸÑŸÜÿ±ÿØ', 'dice_desc': 'ÿ™ŸàŸÑŸäÿØ ÿ£ÿ±ŸÇÿßŸÖ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©', 'roll_btn': 'ÿßÿ±ŸÖŸä ÿßŸÑŸÜÿ±ÿØ' },
            'en': { 'dice_title': 'Dice Roller', 'dice_desc': 'Random Number Generator', 'roll_btn': 'Roll Dice' }
        };

        window.addEventListener('DOMContentLoaded', () => {
            const lang = window.NextGear.lang || 'en';
            const dict = pageDict[lang] || pageDict['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = dict[el.getAttribute('data-i18n')] || el.innerText);
        });

        function roll() {
            const d = document.getElementById('diceObj');
            const res = document.getElementById('resultVal');

            // Animation
            d.classList.add('rolling');
            res.innerText = '...';

            setTimeout(() => {
                d.classList.remove('rolling');
                const val = Math.floor(Math.random() * 6) + 1;
                const icons = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                d.innerText = icons[val - 1];
                res.innerText = val;
            }, 600);
        }
    </script>
</body>

</html>
