<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGear | Rock Paper Scissors</title>
    <style>
        .choices {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .choice-btn {
            font-size: 3rem;
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: 0.2s;
        }

        .choice-btn:hover {
            transform: scale(1.1);
            background: #f1f5f9;
        }

        .result-box {
            margin-top: 30px;
            font-size: 1.2rem;
        }

        .vs {
            font-weight: bold;
            color: #94a3b8;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="app-header"></div>
    <main class="main">
        <div class="header-area">
            <div class="page-info">
                <h1 data-i18n="rps_title">Rock Paper Scissors</h1>
                <p data-i18n="rps_desc">Play against the computer.</p>
            </div>
        </div>
        <div class="tool-view active" style="max-width:600px; margin:0 auto; text-align:center">

            <div class="score-board"
                style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:bold">
                <div>üßë <span data-i18n="you">You</span>: <span id="pScore">0</span></div>
                <div>ü§ñ <span data-i18n="cpu">CPU</span>: <span id="cScore">0</span></div>
            </div>

            <div class="choices">
                <button class="choice-btn" onclick="play('rock')">ü™®</button>
                <button class="choice-btn" onclick="play('paper')">üìÑ</button>
                <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è</button>
            </div>

            <div class="result-box" id="result">
                Start Playing!
            </div>

        </div>
    </main>
    <div id="app-footer"></div>
    <script src="../../global.js"></script>
    <script>
        const pageDict = {
            'ar': { 'rps_title': 'ÿ≠ÿ¨ÿ±ÿ© Ÿàÿ±ŸÇÿ© ŸÖŸÇÿµ', 'rps_desc': 'ÿ™ÿ≠ÿØŸâ ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±', 'you': 'ÿ£ŸÜÿ™', 'cpu': 'ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±' },
            'en': { 'rps_title': 'Rock Paper Scissors', 'rps_desc': 'Play against CPU', 'you': 'You', 'cpu': 'CPU' }
        };

        let pScore = 0;
        let cScore = 0;

        window.addEventListener('DOMContentLoaded', () => {
            const lang = window.NextGear.lang || 'en';
            const dict = pageDict[lang] || pageDict['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = dict[el.getAttribute('data-i18n')] || el.innerText);
        });

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const icons = { 'rock': 'ü™®', 'paper': 'üìÑ', 'scissors': '‚úÇÔ∏è' };
            const cpuChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (playerChoice === cpuChoice) {
                result = "Draw! ü§ù";
            } else if (
                (playerChoice === 'rock' && cpuChoice === 'scissors') ||
                (playerChoice === 'paper' && cpuChoice === 'rock') ||
                (playerChoice === 'scissors' && cpuChoice === 'paper')
            ) {
                result = "You Win! üéâ";
                pScore++;
                fireConfetti();
            } else {
                result = "You Lose! üò¢";
                cScore++;
            }

            document.getElementById('pScore').innerText = pScore;
            document.getElementById('cScore').innerText = cScore;

            document.getElementById('result').innerHTML = `
                <span style="font-size:2rem">${icons[playerChoice]}</span> 
                <span class="vs">VS</span> 
                <span style="font-size:2rem">${icons[cpuChoice]}</span>
                <br><br>
                <span style="font-weight:bold; color:var(--primary)">${result}</span>
            `;
        }

        function fireConfetti() {
            // Simple confetti effect could be added here or just rely on CSS
        }
    </script>
</body>

</html>
