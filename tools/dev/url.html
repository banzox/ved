<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGear | URL Encoder</title>
</head>

<body>
    <div id="app-header"></div>
    <main class="main">
        <div class="header-area">
            <div class="page-info">
                <h1 data-i18n="url_title">URL Encoder</h1>
                <p data-i18n="url_desc">Encode special characters for URLs.</p>
            </div>
        </div>
        <div class="tool-view active" style="max-width:800px; margin:0 auto">
            <div class="field">
                <label data-i18n="input">Input URL/String</label>
                <textarea id="inp" placeholder="https://example.com/search?q=..." style="height:100px"></textarea>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px">
                <button class="run-btn" onclick="process(true)" data-i18n="encode">Encode</button>
                <button class="run-btn" onclick="process(false)" style="background:#e67e22"
                    data-i18n="decode">Decode</button>
            </div>

            <div class="output-area" id="output" style="display:none">
                <label data-i18n="result">Result:</label>
                <textarea id="out" readonly style="height:100px; font-family:monospace"></textarea>
            </div>
        </div>
    </main>
    <div id="app-footer"></div>
    <script src="../../global.js"></script>
    <script>
        const pageDict = {
            'ar': { 'url_title': 'تشفير الروابط', 'url_desc': 'تشفير الروابط (URL Encode)', 'input': 'الرابط', 'encode': 'تشفير', 'decode': 'فك تشفير', 'result': 'النتيجة:' },
            'en': { 'url_title': 'URL Encoder', 'url_desc': 'Encode/Decode URLs', 'input': 'URL/String', 'encode': 'Encode', 'decode': 'Decode', 'result': 'Result:' }
        };

        window.addEventListener('DOMContentLoaded', () => {
            const lang = window.NextGear.lang || 'en';
            const dict = pageDict[lang] || pageDict['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = dict[el.getAttribute('data-i18n')] || el.innerText);
        });

        function process(encode) {
            const val = document.getElementById('inp').value;
            if (!val) return;
            const res = encode ? encodeURIComponent(val) : decodeURIComponent(val);
            document.getElementById('output').style.display = 'block';
            document.getElementById('out').value = res;
        }
    </script>
</body>

</html>
