<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGear | JSON Formatter</title>
</head>

<body>
    <div id="app-header"></div>
    <main class="main">
        <div class="header-area">
            <div class="page-info">
                <h1 data-i18n="json_title">JSON Formatter</h1>
                <p data-i18n="json_desc">Beautify or Minify JSON data.</p>
            </div>
        </div>
        <div class="tool-view active" style="max-width:800px; margin:0 auto">
            <div class="field">
                <label data-i18n="input">Input JSON</label>
                <textarea id="jsonInput" placeholder='{"key":"value"}'
                    style="height:150px; font-family:monospace"></textarea>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px">
                <button class="run-btn" onclick="formatJSON(4)" data-i18n="beautify">Beautify</button>
                <button class="run-btn" onclick="formatJSON(0)" style="background:#e67e22"
                    data-i18n="minify">Minify</button>
            </div>

            <div class="output-area" id="output" style="display:none">
                <label data-i18n="result">Result:</label>
                <textarea id="jsonOutput" readonly
                    style="height:200px; font-family:monospace; background:#f8f9fa; color:#333"></textarea>
                <button class="pro-btn" onclick="copyResult()" style="margin-top:10px; width:auto">ðŸ“‹ Copy</button>
            </div>
        </div>
    </main>
    <div id="app-footer"></div>
    <script src="../../global.js"></script>
    <script>
        const pageDict = {
            'ar': { 'json_title': 'Ù…Ù†Ø³Ù‚ JSON', 'json_desc': 'ØªØ±ØªÙŠØ¨ Ø£Ùˆ Ø¶ØºØ· ÙƒÙˆØ¯ JSON', 'input': 'Ø£Ø¯Ø®Ù„ Ø§Ù„ÙƒÙˆØ¯', 'beautify': 'ØªÙ†Ø³ÙŠÙ‚ (Beautify)', 'minify': 'Ø¶ØºØ· (Minify)', 'result': 'Ø§Ù„Ù†ØªÙŠØ¬Ø©:' },
            'en': { 'json_title': 'JSON Formatter', 'json_desc': 'Beautify or Minify JSON', 'input': 'Input JSON', 'beautify': 'Beautify', 'minify': 'Minify', 'result': 'Result:' }
        };

        window.addEventListener('DOMContentLoaded', () => {
            const lang = window.NextGear.lang || 'en';
            const dict = pageDict[lang] || pageDict['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = dict[el.getAttribute('data-i18n')] || el.innerText);
        });

        function formatJSON(space) {
            const raw = document.getElementById('jsonInput').value;
            if (!raw) return;
            try {
                const obj = JSON.parse(raw);
                const formatted = JSON.stringify(obj, null, space);
                document.getElementById('output').style.display = 'block';
                document.getElementById('jsonOutput').value = formatted;
            } catch (e) {
                alert('Invalid JSON: ' + e.message);
            }
        }

        function copyResult() {
            const copyText = document.getElementById("jsonOutput");
            copyText.select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>
</body>

</html>
